Specify whether the component link title (tooltip)
will include the name of the XML schema file, where the component is defined.
<p>
For global components, that will add a text like this:
<dl><dd>
<i>defined in XMLSchema.xsd</i>
</dd></dl>

For unified local elements, the additional text may be more complex:
<dl><dd>
  <img src="${this_dir}/../images/link_tooltip3.png">
</dd></dl>
