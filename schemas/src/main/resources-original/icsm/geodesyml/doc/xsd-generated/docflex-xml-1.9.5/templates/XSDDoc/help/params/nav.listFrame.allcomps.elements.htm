Specify whether global element components and (possibly) local element components
must be included in the list.

<p>
<b>Default Value:</b>
<dl><dd>
Copied from the value of <i>"Generate Details | Elements"</i> parameter.
</dd></dl>

<b>Nested Parameter:</b>
<dl><dd>
Specify which <i>local element</i> components are included.
</dd></dl>
