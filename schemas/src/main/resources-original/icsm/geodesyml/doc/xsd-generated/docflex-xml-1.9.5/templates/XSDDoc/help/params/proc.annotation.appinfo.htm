Specify whether to process <b><code>&lt;xs:appinfo&gt;</code></b> elements.
<p>
If <code>true</code> (selected), all <code>&lt;xs:appinfo&gt;</code> elements will be treated the same way as <code>&lt;xs:documentation&gt;</code> elements.
<p>
<b>Nested Parameters:</b>
<dl><dd>
Control processing of specific attributes of <code>&lt;xs:appinfo&gt;</code> elements.
</dd></dl>
