Specifies whether to generate the <b><i>Schema Overview</i></b> pages/blocks.
<p>
When specified, the <i>Schema Overview</i> will be generated for each XML schema being documented.
<p>
<b>See Also:</b>
<blockquote>
<i>"Details | Schema Overview"</i> parameter group that controls the exact content of each <i>Schema Overview</i> page/block.
</blockquote>
