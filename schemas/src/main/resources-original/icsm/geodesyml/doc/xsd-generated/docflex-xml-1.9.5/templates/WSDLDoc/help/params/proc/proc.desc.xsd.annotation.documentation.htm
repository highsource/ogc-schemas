Specify whether to process <b><code>&lt;xs:documentation&gt;</code></b> elements.
<p>
The <code>&lt;xs:documentation&gt;</code> elements are primary holders of any information about the XML schema (components and etc.) intended for human readers.
<p>
<b>Nested Parameters:</b>
<dl><dd>
Control the processing of specific attributes of <code>&lt;xs:documentation&gt;</code> elements.
</dd></dl>
