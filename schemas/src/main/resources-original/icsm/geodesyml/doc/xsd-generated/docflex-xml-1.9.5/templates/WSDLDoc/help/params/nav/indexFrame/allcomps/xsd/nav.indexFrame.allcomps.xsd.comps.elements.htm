Specify whether to include <i>global element</i> components and (possibly) <i>local element</i> components.

<p>
<b>Default Value:</b>
<dl><dd>
Copied dynamically from the value of the parameter: <i>"Generate Details | XSD Components | Elements"</i>
</dd></dl>

<b>Nested Parameter:</b>
<dl><dd>
Specify which <i>local element</i> components are included.
</dd></dl>
