Specify for which element types the <i>"Type Detail"</i> section may be generated.
<p>
<u>Possible Choices</u>:
<p>
<i>"simple type"</i>
<blockquote>
The type details may be generated only for simple types.
</blockquote>

<i>"any"</i>
<blockquote>
The type details may be generated for any types (both simple and complex).
</blockquote>
